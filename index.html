<!DOCTYPE html>
<html lang="fr" class="theme__main">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miamo.fr</title>
    <meta name="description" content="bienvenue sur miamo.fr, il y a plein de choses à faire sur miamo.fr, tu peux par exemple manger, un hamburger">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/assets/apple-touch.jpg">
    <meta property="og:image" content="https://miamo.fr/assets/apple-touch.jpg">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#0a0a0a">
</head>

<body>
    <header class="header">
        <label for="sound">🔉</label>
        <input type="range" id="sound" class="header__sound" min="0.05" max="1" step=".05">
        <input class="header__reset" type="button" value="Reinitialiser sauvegarde">
        <input class="header__achievements" type="button" value="🏆">
    </header>

    <main class="main">
        <section class="main__menu">
            <!-- Nombre de miamo sandwich miam collectés -->
            <span class="main__sandwiches hide">
                <img src="./assets/tex/sandwich.gif" alt="compteur a sandwich miam" class="main__sandwiches-img">
                <span class="main__sandwiches-text">???</span>
            </span>
            <!-- outils magiques miamo.FR 🥖-->
            <ul class="main__tools">
            </ul>
        </section>
        <!-- l'endroit où tout le fun se déroule !!!! (chut, la magie opère... 🎩)-->
        <div class="main__playground">
            <h1 class="main__h1" data-event="intro">miamo</h1>
        </div>
        <!-- succès bravo (médailles) 🏆 -->
        <ul class="main__achievements"></ul>
    </main>

    <!-- pour les joueurs mobiles !!!! (oui allo téléphone)-->
    <section class="mobileprompt">
        <h2 class="mobileprompt__title">bonjoure</h2>
        <span class="mobileprompt__text">tu peux tourner ton téléphone stp merci</span>
        <!-- <button class="mobileprompt__install">installer miamo.fr</button> -->
    </section>

    <div id="templates" hidden>
        <template class="template__achievement">
            <li class="achievement">
                <img src="./assets/tex/{{picture}}.png" alt="Succès {{name}}" class="achievement__icon">
                <div class="achievement__infos">
                    <h3 class="achievement__name">{{name}}</h3>
                    <p class="achievement__description">{{description}}</p>
                </div>
            </li>
        </template>

    </div>
    <!-- développeur 😎😎😎😎😎-->
    <script type="module" src="./main.js"></script>
</body>

</html>
